<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-container">
        <form action="#" autocomplete="off" id="form">
            <h3><u>User Regsistration Form :</u></h3>

            <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" id="username" placeholder="username">
                <p>ErrorMessage</p>
            </div>

            <div class="form-group">
                <label for="Email id">Email Id :</label>
                <input type="text" id="Email" placeholder="Email id">
                <p>ErrorMessage</p>
            </div>
            
            <div class="form-group eye">
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="password">
                <i class="fa-solid fa-eye passwordShow" ></i>
                <p>ErrorMessage</p>
            </div>
            <div class="form-group eye">
                <label for="confirm_password">ConfirmPassword :</label>
                <input type="password" id="confirm_password" placeholder="confirm_password">
                <i class="fa-solid fa-eye passwordShow eye-2" ></i>
                <p>ErrorMessage</p>
            </div>

            <button type="submit">Submit</button>

        </form>
    </div>

    <script src="./JS/index.js"></script>
    
</body>
</html>
